<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>LIDAR DTM 1M National</title>

            <!-- Leaflet -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
            <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
	        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
            <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

        <style>
		    html, body { 
	    	    height: 100%; 
	    	    padding: 0; 
	    	    margin: 0
	        }
	        .leaflet-container {
                background:#b3b3b3;
            } 
            #map { 
			    position: absolute; 
			    top:0; 
			    bottom: 0;
			    width: 100%
			} /* full size */
        </style>

        </head>
        <body>

        <div id="map"></div>

        <script>
        /* **** Leaflet **** */

        // Base layers
        //  .. OpenStreetMap
       var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		   attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	   });

        //  .. Grey background
        var grey = L.tileLayer("");

        // Overlay layers (TMS)
        var lyr = L.tileLayer('./{z}/{x}/{y}.png', {
			tms: true, 
			opacity: 1.0, 
			attribution: "",
			minZoom: 10,
			maxNativeZoom: 16
		});
        var dtm2 = L.tileLayer('https://geoffrowland.github.io/LIDAR-DTM-2M/{z}/{x}/{y}.png', {
			tms: true, 
			opacity: 1.0, 
			attribution: "",
			minZoom: 10,
			maxNativeZoom: 15
		});
        var dtm1 = L.tileLayer('https://geoffrowland.github.io/LIDAR-DTM-1M-Dorset/{z}/{x}/{y}.png', {
			tms: true, 
			opacity: 1.0, 
			attribution: "",
			minZoom: 10,
			maxNativeZoom: 16
		});
        var dtm50 = L.tileLayer('../Tiles_50CM/{z}/{x}/{y}.png', {
			tms: true, 
			opacity: 1.0, 
			attribution: "",
			minZoom: 10,
			maxNativeZoom: 17
		});
	    var dtmea1 = L.tileLayer.wms('https://environment.data.gov.uk/spatialdata/lidar-composite-digital-surface-model-dtm-1m/wms?', {
	    	layers: 'LIDAR_Composite_DTM_1m',
            format: 'image/png',
            transparent: true,
            opacity: 1.0
	    });

        // Map
        var map = L.map('map', {
            center: [50.90843169904947, -2.8907366853532435],
            zoom: 16,
            minZoom: 9,
            maxZoom: 18,
            layers: [osm, lyr]
        });

        var basemaps = {"OpenStreetMap": osm, "Grey background": grey}
        var overlaymaps = {"DTM EA": dtmea1,"DTM 2M": dtm2,"DTM 1M": dtm1,"National 1M": lyr,"DTM 50CM": dtm50}

        // Title
        var title = L.control();
        title.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'ctl title');
            this.update();
            return this._div;
        };
        title.update = function(props) {
            this._div.innerHTML = "LIDAR DTM 1M National";
        };
        title.addTo(map);

        // Note
        var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
        var title = L.control({position: 'bottomleft'});
        title.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'ctl src');
            this.update();
            return this._div;
        };
        title.update = function(props) {
            this._div.innerHTML = src;
        };
        title.addTo(map);


        // Add base layers
        L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

        // Fit to overlay bounds (SW and NE points with (lat, lon))
        map.fitBounds([[50.79468410632237, -2.710822353305605], [51.022179291776574, -3.070651017400882]]);

        </script>

        </body>
        </html>
